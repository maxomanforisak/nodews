<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 丙午马年 - 新春快乐</title>
    <style>
        /* 全局设置 */
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #3E0000, #960000, #FF3333);
            font-family: "Microsoft YaHei", sans-serif;
            color: #FFD700;
        }

        /* 烟花画布 */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* 让点击事件穿透到下层 */
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        /* 标题样式 */
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 5rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: zoomIn 1.5s ease-out;
        }

        h2 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem;
            margin-top: 10px;
            color: #fff;
            text-shadow: 0 0 10px #FF0000;
        }

        .sub-text {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #ffe6e6;
            letter-spacing: 2px;
        }

        /* 倒计时样式 */
        .countdown {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 15px;
            border: 1px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .time-box span {
            display: block;
            font-size: 0.8rem;
            font-weight: normal;
            color: #ccc;
        }

        /* 装饰：灯笼 */
        .lantern-box {
            position: absolute;
            top: 0;
            width: 100%;
            height: 0;
            z-index: 5;
        }

        .lantern {
            position: absolute;
            top: -20px;
            width: 80px;
            height: 70px;
            background: #FF0000;
            border-radius: 50%;
            box-shadow: 0 0 20px #FF4500;
            animation: swing 3s infinite ease-in-out alternate;
        }
        
        .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 25px;
            width: 30px;
            height: 10px;
            background: #333;
        }

        .lantern::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 35px;
            width: 10px;
            height: 50px;
            background: linear-gradient(#FF0000, #FFFF00);
        }

        .lantern-text {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .l-left { left: 10%; animation-delay: 0s; }
        .l-right { right: 10%; animation-delay: 1s; }

        /* 按钮 */
        .btn-firework {
            margin-top: 30px;
            padding: 10px 30px;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border: none;
            border-radius: 50px;
            color: #8E0E00;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-firework:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #FFD700;
        }

        /* 动画 */
        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 1.5rem; }
            .timer { font-size: 1.2rem; gap: 10px; }
            .lantern { width: 60px; height: 50px; }
            .lantern-text { font-size: 18px; top: 10px; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="lantern-box">
        <div class="lantern l-left">
            <div class="lantern-text">马</div>
        </div>
        <div class="lantern l-right">
            <div class="lantern-text">福</div>
        </div>
    </div>

    <div class="container">
        <h1>2026 丙午年</h1>
        <h2>马到成功 · 万事如意</h2>
        
        <div class="sub-text">
            <p>金马奔腾迎新春，愿您新的一年龙马精神，前程似锦！</p>
        </div>

        <div class="countdown">
            <div style="margin-bottom: 10px; font-size: 1.2rem;">距离 2026 年春节还有</div>
            <div class="timer" id="timer">
                <div class="time-box"><div id="days">00</div><span>天</span></div>
                <div class="time-box"><div id="hours">00</div><span>时</span></div>
                <div class="time-box"><div id="minutes">00</div><span>分</span></div>
                <div class="time-box"><div id="seconds">00</div><span>秒</span></div>
            </div>
        </div>

        <button class="btn-firework" onclick="manualFirework()">✨ 点我放烟花 ✨</button>
    </div>

    <script>
        // 1. 倒计时逻辑 (目标：2026年春节 - 2026年2月17日)
        const targetDate = new Date('February 17, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            if (gap < 0) {
                document.getElementById('timer').innerHTML = "春节快乐！";
                return;
            }

            const days = Math.floor(gap / (1000 * 60 * 60 * 24));
            const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 2. 简易烟花特效
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.dx = Math.cos(angle) * speed;
                this.dy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.03 + 0.01;
                this.gravity = 0.05;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.dy += this.gravity;
                this.alpha -= this.decay;
            }
        }

        function createFirework(x, y) {
            const colors = ['#FFD700', '#FF4500', '#FF69B4', '#00FFFF', '#7FFF00'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 绘制粒子
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }

        animate();

        // 点击按钮放烟花
        function manualFirework() {
            createFirework(window.innerWidth / 2, window.innerHeight / 2);
            // 随机再来几个
            setTimeout(() => createFirework(window.innerWidth / 2 - 100, window.innerHeight / 2 - 100), 200);
            setTimeout(() => createFirework(window.innerWidth / 2 + 100, window.innerHeight / 2 - 50), 400);
        }

        // 自动偶尔放烟花
        setInterval(() => {
            if(Math.random() > 0.7) {
                createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight / 2);
            }
        }, 2000);

        // 点击屏幕任意位置放烟花
        document.addEventListener('click', (e) => {
            if(e.target.tagName !== 'BUTTON') {
                createFirework(e.clientX, e.clientY);
            }
        });

    </script>
</body>
</html>
